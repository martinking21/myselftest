name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: myselftest.settings
        run: |
          pytest --ds=myselftest.settings --cov=myapp --cov-report=xml --cov-report=html

      - name: Verify coverage file exists
        run: ls -la ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: martinking21/myselftest
          file: ./coverage.xml
          verbose: true

      - name: Save coverage report as artifact
        if: failure() # Save the coverage file if Codecov fails
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage.xml
